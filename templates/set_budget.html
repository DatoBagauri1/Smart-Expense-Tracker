<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Settings - Smart Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">üí∞ Smart Expense Tracker</a>
            <a href="/" class="btn btn-light btn-sm">‚Üê Back to Dashboard</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Budget Settings</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('set_budget') }}">
                            <div class="mb-3">
                                <label for="monthly_income" class="form-label">Monthly Income *</label>
                                <input type="number" step="0.01" class="form-control" id="monthly_income" 
                                       name="monthly_income" value="{{ budget.monthly_income }}" required>
                                <div class="form-text">Your total monthly income or budget</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="savings_goal" class="form-label">Savings Goal *</label>
                                <input type="number" step="0.01" class="form-control" id="savings_goal" 
                                       name="savings_goal" value="{{ budget.savings_goal }}" required>
                                <div class="form-text">How much you want to save each month</div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Update Budget</button>
                                <a href="/" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
